<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sola Chat - Support</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0044ff;
    }
    p.description {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #0044ff;
      outline: none;
    }
    button {
      margin-top: 25px;
      padding: 15px;
      background-color: #0044ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #002bb5;
    }
    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sola Chat Support</h1>
    <p class="description">
      Fill out the form below to report bugs, suggest new features, or share feedback.  
      Weâ€™re always improving Sola Chat based on your input!
    </p>

    <form id="supportForm" action="https://formspree.io/f/mqavwqop" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Submit</button>
      <p class="success-message" id="successMessage">Thank you! Your message has been sent.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('supportForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert("Oops! There was a problem submitting your form.");
        }
      } catch (error) {
        alert("Oops! Something went wrong.");
      }
    });
  </script>
</body>
</html>
